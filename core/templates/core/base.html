<!DOCTYPE html>
{% load static %}

{% include 'core/cdnfile.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="{% static 'core/css/core.css' %}">
    <style>
        .gb-dark {
            background-color: #343a40; /* Dark background */
            color: white;             /* Light text */
            min-height: 100vh;        /* Full viewport height */
        }
        .sidebar {
            background-color: #495057; /* Slightly lighter for sidebar */
            color: white;
            padding: 20px;
            height: 100%;             /* Sidebar full height */
        }
        .main-content {
            padding: 20px;
        }
    </style>

</head>
<body>
            
            
             <div class="container-fluid gb-dark">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-sm-2 sidebar">
                        <div class="border-right border-warning h-100">
                            <!-- Sidebar Content -->
                            <div class="text-center">
                                <img src="{% static 'images/fr.png' %}" alt="User Profile Picture"class="img-fluid rounded-circle mt-5"width="100" height="100">
                                <h4 class="text-white mt-3"><i>User Name</i></h4>
                            </div>
                            <hr class="border-light">
                            <nav class="nav flex-column text-center">
                                <a href="{% url 'home' %}" class="nav-link text-light">Home</a>
                                <a href="{%url 'sevicess'%}" class="nav-link text-light">Services</a>
                                <a href="{% url 'skill' %}" class="nav-link text-light">Skill</a>
                                <a href="{% url 'contact'%}" class="nav-link text-light">Contact</a>
                            </nav>
                        </div>
                    </div>
             

            <!-- Main Content -->
            <div class="col-sm-10 main-content">
               
                {% block content %}
            
            {% endblock content %}
            </div>
        </div>
    </div>

    <!-- Include Scripts -->
    <script src="{% static 'core/js/jquery.js' %}"></script>
    <script src="{% static 'core/js/popper.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
</body>
</html>
